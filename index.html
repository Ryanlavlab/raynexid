<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raynex Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #0f2027, #000);
      color: #fff;
    }
    h1, h2, h3 { margin: 0; }
    a { text-decoration: none; color: inherit; }/* HEADER */
header {
  padding: 16px;
  display: flex;
  align-items: center;
  gap: 10px;
  background: rgba(0,0,0,0.6);
  position: sticky;
  top: 0;
  z-index: 10;
}
.logo {
  width: 40px;
  height: 40px;
  border-radius: 8px;
  background: linear-gradient(135deg,#00f0ff,#6a00ff);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

/* BANNER */
.banner {
  margin: 16px;
  padding: 24px;
  border-radius: 14px;
  background: linear-gradient(135deg,#6a00ff,#00f0ff);
}

/* SECTION */
section { padding: 16px; }

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 12px;
}

.card {
  background: #111;
  border-radius: 12px;
  padding: 12px;
  cursor: pointer;
  transition: 0.2s;
}
.card:hover { transform: scale(1.03); }

/* HIDDEN */
.hidden { display: none; }

/* ORDER BUTTON */
.order-btn {
  margin-top: 10px;
  padding: 8px;
  border-radius: 8px;
  background: linear-gradient(135deg,#00f0ff,#6a00ff);
  text-align: center;
  font-weight: bold;
}

  </style>
</head>
<body><header>
  <div class="logo">RX</div>
  <h2>Raynex Store</h2>
</header><div class="banner">
  <h2>Top Up & Joki Game</h2>
  <p>Cepat • Aman • Terpercaya</p>
</div><section>
  <h3>Game</h3>
  <div class="grid">
    <div class="card" onclick="openGame('cdid')">CDID</div>
    <div class="card" onclick="openGame('fishit')">Fish It</div>
    <div class="card" onclick="openGame('ff')">Free Fire</div>
  </div>
</section><section id="cdid" class="hidden">
  <h3>CDID - Menu</h3>
  <div class="grid">
    <div class="card" onclick="openProduct('JOKI UANG CDID')">Joki Uang</div>
    <div class="card" onclick="openProduct('GAMEPASS CDID')">Gamepass</div>
  </div>
</section><section id="fishit" class="hidden">
  <h3>Fish It - Menu</h3>
  <div class="grid">
    <div class="card" onclick="openProduct('JOKI AFK FISH IT')">Joki AFK</div>
    <div class="card" onclick="openProduct('UANG FISH IT')">Uang Fish It</div>
  </div>
</section><section id="ff" class="hidden">
  <h3>Free Fire</h3>
  <div class="grid">
    <div class="card" onclick="openProduct('Diamond Free Fire')">Top Up Diamond</div>
  </div>
</section><script>
  const sections = ['cdid','fishit','ff'];

  function openGame(id){
    sections.forEach(s=>{
      document.getElementById(s).classList.add('hidden');
    });
    document.getElementById(id).classList.remove('hidden');
    window.scrollTo({top: document.getElementById(id).offsetTop-60, behavior:'smooth'});
  }

  function openProduct(name){
    const text = `HALO, AKU MAU ORDER ${name}`;
    const wa = `https://wa.me/6282198399387?text=${encodeURIComponent(text)}`;
    window.open(wa,'_blank');
  }
</script></body>
</html>
